# This workflow will install Python dependencies, and run tests with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements-dev.txt

    - name: Install archive programs on ${{ runner.os }} running ${{ matrix.os }}
      if: ${{ runner.os=='Linux' }}
      run: >
        sudo apt-get update &&
        sudo apt-get install arj bzip2 lbzip2 pbzip2 cabextract ncompress cpio lzop p7zip-full zip unzip rpm2cpio binutils lhasa unace unalz unar lrzip lhasa tar xdms lzip plzip clzip pdlzip sharutils flac libarchive-tools archmage genisoimage lz4 zstd

    - name: Test with pytest
      run: |
        pytest -s tests/
